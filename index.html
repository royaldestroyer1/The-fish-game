<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fish game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body id='body'>
        <audio id="gameOverSound" src="Alarm01.mp3"></audio>
        <audio id="pointSound" src="super-mario-bros-coin.mp3"></audio>
        <div id="Mainframe" class="Mainframe"></div>
        <div class="shark" id="shark">
            <div class="shark_body" id="shark_body">
                <div class="shark_fin" id="shark_fin1"></div>
                <div class="shark_fin" id="shark_fin2"></div>
                <div class="shark_tail"></div>
                <div class="gills_container">
                    <div class="gills"></div>
                    <div class="gills"></div>
                    <div class="gills"></div>
                </div>
                <div class="shark_eye"></div>
            </div>
            <div class="jaw" id="jaw">
                <div class="tooth1" id="tooth1"></div>
                <div class="tooth2" id="tooth2"></div>
                <div class="tooth3" id="tooth3"></div>
            </div>
        </div>
        <div class="terrain">
            <div class="ring" id="ring0"></div>
            <div id="ring1" class="ring"></div>
            <div id="ring2" class="ring"></div>
            <div class="hill1"></div>
            <div class="coral1">
                <div class="part_A1"></div>
                <div class="part_A2"></div>
                <div class="part_A3"></div>
                <div class="part_A4"></div>
                <div class="part_A5"></div>
            </div>
        </div>
        <div class="outer_rings" id="outer_rings">
            <div class="positionTester"></div>
            <div class="ring" id="ring3"></div>
        </div>
        <div id="sky" class="sky">
            <div id="wavemaker0" class="wavemaker"></div>
            <div id="wavemaker1" class="wavemaker"></div>
            <div id="wavemaker2" class="wavemaker"></div>
            <div id="wavemaker3" class="wavemaker"></div>
            <div id="wavemaker4" class="wavemaker"></div>
            <div id="wavemaker5" class="wavemaker"></div>
            <div id="wavemaker6" class="wavemaker"></div>
            <div id="wavemaker7" class="wavemaker"></div>
            <div id="wavemaker8" class="wavemaker"></div>
            <div id="sun" class="sun"></div>
        </div>
        <div class="bubble-container"></div>
        <div class="container">
            <div id="fish" class="fish">
                <div class="tail"></div>
                <div class="body">
                    <div class="scales">
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                        <div class="scale"></div>
                    </div>
                    <div class="eye"></div>
                </div>
                <div class="fin"></div>
            </div>
        </div>
        <div id="score" class="score">Score: 0</div>
        <script src="script1.js" async defer></script>
    </body>
</html>
