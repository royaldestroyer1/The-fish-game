<!DOCTYPE html>
<html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div id="Mainframe" class="Mainframe">
            <button class="startButton">Start Game</button>
        </div>
        <div class="player" id="player">
            <button class="muteButton" id="muteButton">ðŸ”Š Unmute</button>
            <audio id="audioPlayer" src="Alarm01.mp3" autoplay loop></audio>

        <div id="hill1" class="hill1"></div>

            <div class="part_A3"></div>
            <div class="part_A4"></div>
            <div class="part_A5"></div>

            <div id="wavemaker3" class="wavemaker3"></div>

            <div id="wavemaker6" class="wavemaker6"></div>
            <div id="wavemaker7" class="wavemaker7"></div>
            <div id="wavemaker8" class="wavemaker8"></div>

                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                    <div class="scale"></div>
                </div>
                <div class="eye"></div>
            </div>
            <div class="fin"></div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
